<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
<div class="main-container">
    <button class="btn" id="prev">&#706;</button>
    <div class="window" id="window">
        <div class="all-pages-container">
            <div class="item item-1">Slide 1</div>
            <div class="item item-2">Slide 2</div>
            <div class="item item-1">Slide 3</div>
            <div class="item item-2">Slide 4</div>
            <div class="item item-1">Slide 5</div>
            <div class="item item-2">Slide 6</div>
            <div class="item item-1">Slide 7</div>
            <div class="item item-2">Slide 8</div>
            <div class="item item-1">Slide 9</div>
            <div class="item item-2">Slide 10</div>
        </div>
    </div>
    <button class="btn" id="next">&#707;</button>
</div>
<div class="dots">
    <span class="dot active" onClick={dotActiveSlideClick(1)}></span>
    <span class="dot" onClick={dotActiveSlideClick(2)}></span>
    <span class="dot" onClick={dotActiveSlideClick(3)}></span>
    <span class="dot" onClick={dotActiveSlideClick(4)}></span>
    <span class="dot" onClick={dotActiveSlideClick(5)}></span>
    <span class="dot" onClick={dotActiveSlideClick(6)}></span>
    <span class="dot" onClick={dotActiveSlideClick(7)}></span>
    <span class="dot" onClick={dotActiveSlideClick(8)}></span>
    <span class="dot" onClick={dotActiveSlideClick(9)}></span>
    <span class="dot" onClick={dotActiveSlideClick(10)}></span>
</div>
<script src="slider.js"></script>
</body>
</html>
